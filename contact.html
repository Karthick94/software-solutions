<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Software Development, Marketing and Maintenance"
        />
        <script
            src="https://kit.fontawesome.com/05f47b81f3.js"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dosis"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
        <title>Software Solutions | Contact Us</title>
    </head>
    <body>
        <!-- header -->
        <header id="header" class="header-inner contact">
            <div class="container">
                <nav id="main-nav">
                    <h1 id="logo" class="uppercase">SS</h1>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li>
                            <a class="current" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Contact Me Section -->
        <section id="contact-us" class="py-2 text-center">
            <div class="container">
                <h2 class="uppercase">Contact Us</h2>
                <div class="underline"></div>
                <p class="lead">Here is how you can reach us</p>
                <form name="contact" method="POST" data-netlify="true">
                    <input type="text" name="name" placeholder="Name" />
                    <input
                        type="text"
                        name="email"
                        placeholder="Email Address"
                    />
                    <input type="text" name="subject" placeholder="Subject" />
                    <input
                        type="text"
                        name="phone"
                        placeholder="Phone Number"
                    />
                    <textarea
                        type="text-input message-input"
                        name="message"
                        placeholder="Enter Message"
                    ></textarea>
                    <button type="submit" class="btn uppercase btn-dark">
                        Submit
                    </button>
                </form>
            </div>
        </section>

        <!-- Contact Modes Section -->
        <section id="contact-mode" class="text-center py-3">
            <div class="container">
                <div class="mode">
                    <i class="fas fa-envelope fa-3x"></i>
                    <div class="uppercase b">Email</div>
                    <p>username@email.com</p>
                </div>
                <div class="mode">
                    <i class="fas fa-phone fa-3x"></i>
                    <div class="uppercase b">Phone</div>
                    <p>+91-1234567890</p>
                </div>
                <div class="mode">
                    <i class="fas fa-address-card fa-3x"></i>
                    <div class="uppercase b">Address</div>
                    <p>50, Address Line, Pin Code</p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer id="footer">
            <div class="container">
                <div class="footer-content">
                    <p>Copyright &copy; 2021, All Rights Reserved</p>
                    <div class="social">
                        <i class="fa fa-github"></i>
                        <i class="fa fa-twitter"></i>
                        <i class="fa fa-instagram"></i>
                        <i class="fa fa-linkedin"></i>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
